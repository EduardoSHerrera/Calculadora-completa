<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css"> 
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="botoes">
                <div class="botao">C</div>
                <div class="botao">/</div>
                <div class="botao">*</div>
                <div class="botao">&larr;</div>
                <div class="botao">7</div>
                <div class="botao">8</div>
                <div class="botao">9</div>
                <div class="botao">-</div>
                <div class="botao">4</div>
                <div class="botao">5</div>
                <div class="botao">6</div>
                <div class="botao">+</div>
                <div class="botao">1</div>
                <div class="botao">2</div>
                <div class="botao">3</div>
                <div class="botao">.</div>
                <div class="botao">%</div>
                <div class="botao">0</div>
                <div class="botao">^</div>
                <div id="igual" class="botao">=</div>
            </div>
        </div>
    </section>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
